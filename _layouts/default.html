    <script>
      $(document).ready(function(){ 
        $('.trigger-button').click(function() {
          $(".trigger-button").removeClass("active")
          $('.accordion').slideUp('normal');
          if($(this).next().is(':hidden') == true) {
            $(this).next().slideDown('normal');
            $(this).addClass("active");
           } 
         });
        $('.accordion').hide();
      });
